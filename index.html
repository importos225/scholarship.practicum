<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Scholarship Practicum</title>
  </head>
  <body>
    <h1>Scholarship Practicum</h1>
    <h3>Физика</h3>
    <button onclick="generateExercise()">Новый пример</button>
    <div id="exercise"></div>
    <input type="test" id="answerInput" placeholder="Введите ответ">
    <button onclick="checkAnswerInput()">Проверить</button>
  </body>
  <script>
    const exercises = [
      ["1+2", "3"],
      ["4+2", "6"],
      ["7+3", "10"]
    ];
    let rightAnswer = "test";
    function generateExercise() {
      const randomIndex = Math.floor(Math.random() * exercises.length);
      document.getElementById('exercise').textContent = exercises[randomIndex][0];
      rightAnswer = exercises[randomIndex][1];
      console.log(rightAnswer);
    }
    function checkAnswerInput() {
      const answer = document.getElementById('answerInput').value;
      console.log(answer);
      console.log(rightAnswer);
      if (answer === rightAnswer) {
        document.getElementById('exercise').textContent = 'gg'
      } else {
        document.getElementById('exercise').textContent = 'neverno'
      }
    }
  </script>
</html>
